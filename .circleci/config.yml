version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:12.18.2

commands:
  install_node_dependencies:
    steps:
      - run:
          name: Install node dependencies
          command: yarn install
  install_graph_cli:
    steps:
      - run:
          name: Install graph cli
          command: sudo npm i -g --loglevel=silent --unsafe-perm=true --allow-root @graphprotocol/graph-cli
  save_node_dependencies:
    steps:
      - save_cache:
          name: Save node dependencies cache
          key: v2-node-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  restore_node_dependencies:
    steps:
      - restore_cache:
          name: Restore node dependencies cache
          keys:
            - v2-node-dependencies-{{ checksum "yarn.lock" }}
            - v2-node-dependencies
  build_sub_graph:
    steps:
      - run:
          name: Build sub-graph source and generate code
          command: |
            npm run codegen
            npm run build
  deploy_develop:
    steps:
      - run:
          name: deploy rinkeby develop subgraph into public node
          command: npm run deploy-develop
  deploy_release:
    steps:
      - run:
          name: deploy rinkeby release subgraph into public node
          command: npm run deploy-release

  deploy_master:
    steps:
      - run:
          name: deploy mainnet master subgraph into public node
          command: npm run deploy-master
  deploy_gke_develop:
    steps:
      - run:
          name: deploy rinkeby develop subgraph into startbahn GKE node
          command: npm run deploy-gke-develop
  deploy_gke_release:
    steps:
      - run:
          name: deploy rinkeby release subgraph into startbahn GKE node
          command: npm run deploy-gke-release
  deploy_gke_master:
    steps:
      - run:
          name: deploy rinkeby master subgraph into startbahn GKE node
          command: npm run deploy-gke-master

jobs:
  build:
    executor: default
    steps:
      - checkout
      - restore_node_dependencies
      - install_node_dependencies
      - install_graph_cli
      - save_node_dependencies
      - build_sub_graph
  rinkeby-develop:
    executor: default
    steps:
      - checkout
      - restore_node_dependencies
      - install_node_dependencies
      - install_graph_cli
      - build_sub_graph
      - deploy_develop
      - deploy_gke_develop
  rinkeby-release:
    executor: default
    steps:
      - checkout
      - restore_node_dependencies
      - install_node_dependencies
      - install_graph_cli
      - build_sub_graph
      - deploy_release
      - deploy_gke_release
  mainnet-master:
    executor: default
    steps:
      - checkout
      - restore_node_dependencies
      - install_node_dependencies
      - install_graph_cli
      - build_sub_graph
      - deploy_master
      - deploy_gke_master

workflows:
  version: 2
  pull-request:
    jobs:
      - build
      - rinkeby-develop:
          requires:
            - build
          filters:
            branches:
              only: develop
      - rinkeby-release:
          requires:
            - build
          filters:
            branches:
              only: release
      - mainnet-master:
          requires:
            - build
          filters:
            branches:
              only: master
